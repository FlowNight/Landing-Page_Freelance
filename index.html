<!DOCTYPE html>
<html lang="EN-en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===== Link CSS =====-->
    <link rel="stylesheet" href="style.css">

<body>

        <img src="" alt="logo">
        <button id="home"></button>
        <button id="gallery"></button>
        <button id="about"></button>
        <button id="contact"></button>
    </header>

    <section id="section-one">
        <img src="" alt="s1-img-1">
        <h1 id="s1-title"></h1>
        <p id="s1-p"></p>
    </section>

    <section id="section-two">
        <div id="s2-bloc-1">
            <h1 id="s2-title"></h1>
            <p id="s2-p1"></p>
        </div>
        <div id="s2-bloc-2">

    <section id="section-three">

            <img src="" alt="s3-img-1">

        <div id="s3-bloc-2">
            <img src="" alt="s3-img-2">
            <h1 id="s3-title"></h1>
            <p id="s3-p2"></p>
        </div>
        <div id="s3-bloc-3">
            <img src="" alt="s3-img-3">
            <h1 id="s3-title"></h1>
            <p id="s3-p3"></p>
        </div>

    <footer>
        <img src="" alt="facebook">
        <img src="" alt="instagram">
        <img src="" alt="LinkedIn">

        <p id="copyright"></p>

        <div id="info">
            <p id="name"></p>
            <p id="phone"></p>
            <p id="e-mail"></p>
        </div>
    </footer>

</html>
